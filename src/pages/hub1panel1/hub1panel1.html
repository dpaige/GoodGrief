<ion-header>

  <ion-navbar>
    <ion-title>Hub 1 Panel 1</ion-title>
  </ion-navbar>

  <ion-item>
    <ion-icon name="ribbon" item-start></ion-icon>
      Puzzles Complete
    <ion-badge item-end>{{puzzlesComplete}}</ion-badge>
  </ion-item>

</ion-header>


<ion-content padding>
  <ion-card>
    
    <ion-item>
      <h2>They're making dreams come true</h2>
      <p>They're certainly not adults....</p>
    </ion-item>
    
    <div style="width:100%;height:0;padding-bottom:67%;position:relative;"><iframe src="https://giphy.com/embed/ZiXjLoLiToBdm?video=0" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/ZiXjLoLiToBdm"></a></p>
    
    <ion-card-content>
      <p>Enter the correct code to advance....</p>
    </ion-card-content>
    
    <ion-list no-lines>
      
      <form [formGroup]="submitAnswer">
        
        <ion-item>
          <ion-label floating>Answer</ion-label>
          <ion-input formControlName="answer" type="text" [class.invalid]="!submitAnswer.controls.answer.valid && submitAttempt"></ion-input>
        </ion-item>

        <ion-item *ngIf="!submitAnswer.controls.answer.valid && submitAttempt">
          <p>Only one word....</p>
        </ion-item>

        <ion-item *ngIf="(correctAnswer == true) && (submitAttempt == true)">
          <p>Correct!</p>
        </ion-item>

        <ion-item *ngIf="(correctAnswer == false) && (submitAttempt == true)">
          <p>Incorrect!</p>
        </ion-item>
      
      </form>
    
    </ion-list>
    
    <button ion-button full color="primary" (click)="save()">Enter code</button>
    
    <p>
      <button ion-button block color="secondary" (click)="goBackToHub()">Go Back To Hub</button>
    </p>

  </ion-card>

</ion-content>
